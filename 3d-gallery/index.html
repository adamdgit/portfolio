<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="app.js" defer></script>
</head>
<style>

  body {
    margin: 0;
    overflow-x: hidden;
    background: #221f24;
    color: #eee;
    min-height: 100vh;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  .perspective {
    width: 100vw;
    height: 400px;
    perspective: 2000px;
    display: block;
    margin: 0 auto;
    cursor: grab;
    padding-block: 5rem;
  }

  .wrap {
    margin: 0 auto;
    transform-style: preserve-3d;
    width: 400px;
    height: 400px;
    transform: translateZ(55vw) rotate(-2deg);
  }

  .img {
    position: absolute;
    height: 400px;
    width: 400px;
    object-fit: cover;
    transform-origin: center;
    transform-style: preserve-3d;
    border-radius: 40px;
  }

  .img1 {
    opacity: 0;
  }
  .img2 {
    opacity: 1;
  }
  .img3 {
    opacity: 1;
  }
  .img4 {
    opacity: 1;
  }
  .img5 {
    opacity: 1;
  }
  .img6 {
    opacity: 0;
  }
  .img7 {
    opacity: 0;
  }
  .img8 {
    opacity: 0;
  }

  .drag-tooltip {
    position: absolute;
    inset: 0;
    width: 150px;
    height: 150px;
    background: #3c3042;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: opacity 400ms ease-in;
    opacity: 0;
    pointer-events: none;
    z-index: 99999;
    box-shadow: 4px 4px 20px 0px black;
  }

  @media only screen and (max-width: 699px) {
    body {
      touch-action: none;
    }

    .img {
      width: 200px;
      height: 200px;
    }

    .perspective {
      height: 200px;
    }
    .wrap {
      width: 200px;
      height: 200px;
    }
  }

</style>
<body>

  <span class="drag-tooltip">drag me</span>

  <div style="padding-bottom: 10vh;">
    <h1 style="text-align: center;">3D Image Galery</h1>
    <p style="text-align: center;">Click and drag to rotate the gallery</p>
  </div>

  <div class="perspective">
    <div class="wrap">
      <img class="img img1" src="pic1.jpg" />
      <img class="img img2" src="pic2.jpg" />
      <img class="img img3" src="pic3.jpg" />
      <img class="img img4" src="pic4.jpg" />
      <img class="img img5" src="pic5.jpg" />
      <img class="img img6" src="pic6.jpg" />
      <img class="img img7" src="pic7.jpg" />
      <img class="img img8" src="pic8.jpg" />
    </div>

  </div>

</body>
</html>
